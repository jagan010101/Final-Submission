{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}

<style>
h1 {text-align: center;}

.btn{
    margin: 0;
    padding:0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
    padding: 10px 60px;
    background: #fff;
    border: 0;
    outline: none;
    font-size: 22px ;
    font-weight: 500;
    border-radius: 30px;
}
.popup{
    margin: 0;
    padding:0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
    width: 400px;
    background: #fff;
    border-radius: 6px;
    position: absolute;
    top: 0;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.1);
    text-align: center;
    padding: 0 30px 30 px;
    color: #333;
    visibility: hidden;
    transition: transform 0.2s,top 0.2s;
}

.open-popup{
    background-color: #9c9c9c;
    margin: 0;
    padding:0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
    visibility: visible;
    top: 50%;
    transform:  translate(-50%, -50%) scale(1) ;

}
.popup img{
    margin: 0;
    padding:0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
    width: 100px;
    margin-top: -50px;
    border-radius: 50%;
    box-shadow: 0 2px 5 px rgba(0, 0, 0, 0.2);
}

.popup h2{
    margin: 0;
    padding:0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
    font-size: 38px;
    font-weight: 500;
    margin: 30px 0 10px;
}

.popup button{
    margin: 0;
    padding:0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
    width: 100%;
    margin-top: 50px ;
    padding: 10px 0;
    background: #6fd649;
    color: #fff;
    border: 0;
    outline: none;
    font-size: 18px;
    border-radius: 4px;
    cursor: pointer;
    box-shadow: 0 5px 5px rgba(0, 0, 0, 0.2);

}

#book_btn{
        margin-right: auto;
        margin-left: auto;
        background-color:white;
        font-size: 2vw;
        transition:0.2s;
        border-color:#cccccc;
    }

#book_btn:hover{
        background-color:#072D54;
        color:white;
        opacity: 0.85;
    }
 
#cancel_btn{
        margin-right: auto;
        margin-left: auto;
        background-color:white;
        font-size: 2vw;
        transition:0.2s;
        border-color:#cccccc;
    }
    
#cancel_btn:hover{
        background-color:#b01f2e;
        color:white;
        opacity: 0.85;
    }
</style>

<h1>Make Your Request</h1><br>
<form method="post">
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        {{ wtf.quick_form(form) }}<br>
        <div style="display:flex; justify-content:flex-end; width:100%; padding:0;">
        
            <button type="submit" class="btn btn-light" id="cancel_btn" name="maintenance_action" value="Cancel">Cancel</button>      
            <button type="button" class="btn" id="book_btn" name="maintenance_action" onclick="openPopup()" value="Submit">Submit</button>    
            <div class="popup" id="popup">
                <img src="tickimage.png">
                <h2>Thank You!</h2>
                <p>Your meal has been booked</p>
                <button type="button" onclick="closePopup()">OK</button>
            </div>
            <script>
                let popup = document.getElementById("popup");
            
                function openPopup(){
                    popup.classList.add("open-popup");
                }
                function closePopup(){
                    popup.classList.remove("open-popup");
                }
                
            </script>
        </div>
        
        </div>
    </div>
</div>

</form>

{% endblock %}
